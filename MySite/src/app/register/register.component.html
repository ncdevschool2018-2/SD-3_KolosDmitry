<ng4-loading-spinner></ng4-loading-spinner>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 col-md-offset-4"><p class="text-center h2">Please enter all blank fields.</p></div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="form-group">
        <input class="form-control"
               name="login"
               (change)="user.login = $event.target.value"
               [value] = "user.login"
               placeholder="login">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="form-group">
        <input class="form-control"
               name="password"
               (change)="user.password = $event.target.value"
               [value] = "user.password"
               placeholder="password">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="form-group">
        <input class="form-control"
               name="confirmPassword"
               (change)="repeatPassword = $event.target.value"
               [value]="repeatPassword"
               #confirmPassword
               placeholder="repeat password">
        <div [hidden]="repeatPassword === user.password" class="alert alert-danger">
          Passwords do not match
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="form-group">
        <button class="btn btn-info"
                (click)="toRegister()"
                [disabled]="repeatPassword !== user.password || user.password === '' || user.login === ''"
                routerLink="/"
        >To register</button>
      </div>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
</script>
</body>
